version: '3.7'
services:
  web:
    depends_on:
      - postgres
    build: .
    command: python3 main/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/stripe_test_task
    env_file:
      - ./.env
    logging:
      options:
        max-size: "1m"
        max-file: "1"
    ports:
      - "8000:8000"
    restart: always
  postgres:
    image: postgres:13.3
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: strip_db
    ports:
      - "5432:5432"
    logging:
      options:
        max-size: "1m"
        max-file: "1"
    restart: always

volumes:
  postgres_data:
    
